<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script>
    //Bu derste önceki derslerle benzer olarak basic tween oluşturmayı öğreneceğiz.
    //Aşağıda gsap objesiyle to() animasyonu oluşturacağız.gsap.to()
    //gsap.to() ile nesnenin nereye doğru hareket edeceğini belirleyebilirz to() nun içerisindeki ilk parametremiz target yani elementimiz
    //Diğeri ise animasyon değerleini gireceğimiz vars objesidir
    gsap.to(".basicTween-satır17", {x:400}) 
    //Ekran yüklendiği anda elementimizin duration değeri girmemize rağmen 1saniye duration ı olduğunu görebiliriz
    //Bunun sebebi GSAP3 ün varsayılan durtion değeri olmasından kaynaklanır bu varsayılan değer 0.5 saniyedir
    //Fakat biz istediğimiz gibi duration değeride girebilirz
    //Ayrıca varsaylan duration değerini
    gsap.defaults({duration:1})
    //Yukarıdaki örnekte olduğu gibi değiştirebiliriz.
    gsap.to(".basicTween-satır22", {x:400, duration:15}) 
    //Tarayıcıda x veya y değeri verdiğimiz elementi incelersek animasyon devam ettiği sürece x ve y değerini translate3d() olarak verir
    //Animasyon bittiğinde ise transalte() değeri olarak değişir.Bunun sebebi translate3d() ile animasyonları daha performanslı bir şekilde çalıştırmasından kaynaklanır
    //Animasyon oluştururken elementleri css in transform özellikleriyle oluşturmak performans açısından daha iyidir.
    //Bunun sebebi css in pğacit veya transform özellikleri dışındaki değerlerin değiştirilmesi tarayıcının sayfa layout unu tekrar yüklemesine
    //Neden olabilir.Buda aşırı durumlarda performansı olumsuz etkiler.Fakat bu birkaç tween için sorun teşkil etmez. 
    //Fakat bu diğer özellikler ile animasyon oluşturamayacağımız anlamına gelmez.Aşağıda transform özellikleriyle bir animasyon oluşturduk.
    gsap.to(".basicTween-satır28", {x:400, y:200, scale:3, rotation:360, duration:3}) 
    //Elementlerimize ulaşırken gsapın string selectorünü kullanırız bu css ile aynı mantıkta çalışır "img" - ".img" - "#img" gibi
