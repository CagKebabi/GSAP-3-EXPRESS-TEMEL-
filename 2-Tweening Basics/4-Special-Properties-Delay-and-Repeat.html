<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="delay-satır15" style="width: 200px;height: 200px;background-color: aqua;margin-top: 50px;"></div>
    <div class="repeat-satır18" style="width: 200px;height: 200px;background-color: aqua;margin-top: 50px;"></div>
    <div class="yoyo-satır21" style="width: 200px;height: 200px;background-color: aqua;margin-top: 50px;"></div>
    <div class="repeatDelay-satır24" style="width: 200px;height: 200px;background-color: aqua;margin-top: 50px;"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
<script>
    //Bu derste delay, repeat, yoyo parametrelerini göz atacağız
    //Delay özelliği animasyonun sayfa açıldıktan kaç saniye sonra başlatılacağını belirler
    gsap.to(".delay-satır15", {duration:2, x:600, delay:2})
    //Repeat özelliği animasyonun kaç kere tekrar edeceğini belirler. -1 değeri yazarsak animasyon sonsuza kadar tekrar eder.
    gsap.to(".repeat-satır18", {duration:2, x:600, delay:2, repeat:1})
    //Yoyo true oalrak ayarlandığında animasyon repeat sayısına göre ileri geri oynatılacaktır.
    gsap.to(".yoyo-satır21", {duration:2, x:600, delay:2, repeat:1, yoyo:true})
    //repeatDelay her tekrar arasında ne kadar zaman geçmesi gerektiğini belirler
    gsap.to(".repeatDelay-satır24", {duration:2, x:600, delay:2, repeat:2, yoyo:true, repeatDelay:2})
</script>
</html>
